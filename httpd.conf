<VirtualHost *:80>
    PythonDebug On
    ServerName rpath.org
    ServerAlias *.rpath.org

    Alias /conary-static/ "%DATADIR%/conary/web-common/"
    Alias / "%DATADIR%/mint/mint.conf/"

    <Location />
        AddHandler python-program .conf
        PythonHandler mint.web.hooks
    </Location>
</VirtualHost>
