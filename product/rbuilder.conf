# /srv/rbuilder/config/rbuilder.conf
# Default configuration file for rBuilder Appliance
#
# DO NOT EDIT THIS FILE UNDER ANY CIRCUMSTANCES!
#
# This file contains some sensible defaults and will be overwritten during
# product upgrades. If you need to edit the configuration, you may edit
# rbuilder-custom.conf (located in /srv/rbuilder/config).

# This is rBuilder
productName             rBuilder

# Use SQLite backend
dbDriver                sqlite
dbPath                  /srv/rbuilder/data/db

# Conary repository paths
reposPath               /srv/rbuilder/repos/
reposContentsDir        /srv/rbuilder/repos/%s/contents/

# Base directory (as seen by webserver)
basePath                /

# Support contact information
supportContactTXT       your local system administrator
supportContactHTML      <p>your local system administrator</p>

# Default action that occurs when something is committed to a Conary
# repository
commitAction    /usr/lib/python2.4/site-packages/conary/commitaction --repmap='%(repMap)s' --build-label=%(buildLabel)s \
   --module='/usr/lib/python2.4/site-packages/mint/rbuilderaction.py --user=%%(user)s --url=http://127.0.0.1/xmlrpc-private/'
#    --module='/usr/lib/python2.4/site-packages/conary/changemail.py --user=%%(user)s --from=%(commitEmail) --email=%(projectName)s-commits@lists.example.com'

# This gets overridden by the rBuilder-generated configuration
configured              False
companyName             Your Company Name Here
corpSite                http://www.example.com/
defaultBranch           yournamespace:yourtag


# Allowable buildtypes
visibleBuildTypes INSTALLABLE_ISO
visibleBuildTypes RAW_HD_IMAGE
visibleBuildTypes VMWARE_IMAGE
visibleBuildTypes VMWARE_ESX_IMAGE
visibleBuildTypes RAW_FS_IMAGE
visibleBuildTypes TARBALL
visibleBuildTypes LIVE_ISO

# Miscellany
authUser                mintauth
authPass                mintpass
debugMode               False

# Generated configuration data created during first time setup of rBuilder
includeConfigFile /srv/rbuilder/config/rbuilder-generated.conf

# Custom "site-local" configuration should go in this file
includeConfigFile /srv/rbuilder/config/rbuilder-custom.conf

