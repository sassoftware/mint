PythonPath "['@PYTHONPATH@'] + sys.path"
SetEnv PYTHONPATH "@SERVER_PATH@/pythonpath"

PythonDebug Off
RewriteEngine on

Include conf.d/rbuilder/*.conf

# Serve different versions of the Conary Configuration based on the
# client's X-Conary-Config-Version header.
RewriteCond     %{HTTP:X-Conary-Config-Version} ^([0-9]+)$
RewriteRule     ^/+conaryrc$    @SERVER_PATH@/config/conaryrc.generated-v%{HTTP:X-Conary-Config-Version} [L]

# Redirect setup to rPPA now (RBL-2032)
RewriteCond     %{REQUEST_URI}  ^/setup.*
RewriteRule     ^.*$    https://%{HTTP_HOST}:8003/rbasetup/rBASetup [R=301,L]

# Redirect ui accesses to https so that we don't get cert warnings in the 
# middle of trying to use the flash app.
RewriteCond     %{HTTPS} !=on
RewriteRule     ^/ui/(.*)$    https://%{SERVER_NAME}:@SSLPORT@/ui/$1 [R,L]

# Force browsers to ask about cached files
SetEnvIf Request_URI \.(?:gif|jpe?g|png|swf|html|js|css)$ must-revalidate
Header append Cache-Control must-revalidate env=must-revalidate

# Serve version #0 of the conaryrc for those who aren't gifted with the 
# appropriate header.
Alias /conaryrc         "@SERVER_PATH@/config/conaryrc.generated"

Alias /images/          "@SERVER_PATH@/finished-images/"
Alias /xmlrpc/          "@SERVER_PATH@/config/rbuilder.conf/"
Alias /xmlrpc-private/  "@SERVER_PATH@/config/rbuilder.conf/"
Alias /jsonrpc/         "@SERVER_PATH@/config/rbuilder.conf/"
Alias /                 "@SERVER_PATH@/config/rbuilder.conf/"

<IfModule mod_deflate.c>
    SetOutputFilter DEFLATE

    # Don't compress images
    SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary

    # Make sure proxies don't deliver the wrong content
    Header append Vary User-Agent env=!dont-vary
</IfModule>

<Location />
    AddHandler python-program .conf
    PythonOption rbuilderConfig "@SERVER_PATH@/config/rbuilder.conf"
    PythonOption basePath "/"
    PythonHandler mint.web.hooks
    SetEnv DJANGO_SETTINGS_MODULE settings_local
    PythonOption redirectIndex "1"
</Location>

# Django rest API
<Location "/api/reports">
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    SetEnv DJANGO_SETTINGS_MODULE settings_local
    PythonDebug On
</Location>

<Location "/api/inventory">
    SetHandler python-program
    PythonHandler django.core.handlers.modpython
    SetEnv DJANGO_SETTINGS_MODULE settings_local
    PythonDebug On
</Location>

<Location /images/>
    # no need to compress images, they are all already compressed
    SetEnv no-gzip dont-vary
    SetHandler none
    AddType application/octet-stream .iso .img
</Location>
<Location /downloadImage>
    SetEnv no-gzip dont-vary
    SetHandler none
</Location>

<Location /favicon.ico>
    SetHandler none
</Location>

<Location /conary-static>
    SetHandler none
</Location>

<Location /conaryrc>
    SetHandler none
</Location>

<Location /xmlrpc/>
    AddHandler python-program .conf
    PythonHandler mint.web.rpchooks
</Location>

<Location /xmlrpc-private/>
    AddHandler python-program .conf
    PythonHandler mint.web.rpchooks
    PythonOption allowPrivate True

    # To restrict access to this rBuilder server's
    # "private" interfaces, uncomment the lines below.
    # For the command line client (/usr/bin/rbuilder)
    # to work, the client machine must have access to
    # /xmlrpc-private.

    # Order Deny,Allow
    # Deny From All
    # Allow From 127.0.0.1
    # Satisfy All

</Location>

<Location /jsonrpc/>
    AddHandler python-program .conf
    PythonHandler mint.web.rpchooks
</Location>

ScriptAlias /cgi-bin/ "@SERVER_PATH@/supporting_modules/mint/scripts/"

<Location /cgi-bin/>
    SetEnv PYTHONPATH "@SERVER_PATH@/pythonpath"
    AddHandler cgi-script cgi
</Location>

<Directory /srv/www/cgi-bin/>
    Options +ExecCGI
</Directory>

<Directory "@SERVER_PATH@/supporting_modules/mint/scripts">
    Order allow,deny
    Allow from all
    Options +ExecCGI
    Options +FollowSymlinks
</Directory>

