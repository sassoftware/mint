# /srv/rbuilder/config/rbuilder.conf
# Default configuration file for rBuilder Appliance 5.5
#
# DO NOT EDIT THIS FILE UNDER ANY CIRCUMSTANCES!
#
# This file contains some sensible defaults and will be overwritten during
# product upgrades. If you need to edit the configuration, you may edit
# rbuilder-custom.conf (located in /srv/rbuilder/config).

# This is rBuilder
productName             rBuilder

# Use SQLite backend
dbDriver                sqlite
dbPath                  @SERVER_PATH@/rbuilder/data/db

# Conary repository paths
reposPath               @SERVER_PATH@/rbuilder/repos/
reposContentsDir        @SERVER_PATH@/rbuilder/repos/%s/contents/

# Base directory (as seen by webserver)
basePath                /

# Support contact information
supportContactTXT       your local system administrator
supportContactHTML      <p>your local system administrator</p>

# Default action that occurs when something is committed to a Conary
# repository
commitAction              PYTHONPATH=@PYTHONPATH@ @CONARY_PATH@/scripts/commitaction --username=mintauth --password=mintpass --repmap='%(repMap)s' --build-label=%(buildLabel)s --module='@PYTHONPATH@/mint/rbuilderaction.py --user=%%(user)s --hostname=%(fqdn)s'

# Group template label
groupApplianceLabel     rap.rpath.com@rpath:linux-1

# This gets overridden by the rBuilder-generated configuration
configured              True
companyName             Your Company Name Here
corpSite                http://www.example.com/

# Miscellany
authUser                mintauth
authPass                mintpass
debugMode               False

# Buildtypes that are not supported (remove and use at your own risk)
excludeBuildTypes       STUB_IMAGE
excludeBuildTypes       NETBOOT_IMAGE
excludeBuildTypes       PARALLELS
excludeBuildTypes       LIVE_ISO

# Activate Internal Conary Proxy for rBuilder
useInternalConaryProxy  True

# Available platforms (these are officially supported)
availablePlatforms      rhel.rpath.com@rpath:rhel-4-as
availablePlatforms      rhel.rpath.com@rpath:rhel-5-server
availablePlatforms      rhel.rpath.com@rpath:rhel-5-client-workstation
availablePlatforms      sle.rpath.com@rpath:sles-10
availablePlatforms      centos.rpath.com@rpath:centos-5
availablePlatforms      ubuntu.rpath.com@rpath:ubuntu-hardy
availablePlatforms      scientific.rpath.com@rpath:sl-5
availablePlatforms      conary.rpath.com@rpl:2

# Available platform names. Should match the order of availablePlatforms
availablePlatformNames  Red Hat Enterprise Linux 4
availablePlatformNames  Red Hat Enterprise Linux 5
availablePlatformNames  Red Hat Enterprise Linux Desktop Workstation 5
availablePlatformNames  SLES 10 Delivered by rPath
availablePlatformNames  CentOS 5 Delivered by rPath
availablePlatformNames  Ubuntu Hardy Delivered by rPath
availablePlatformNames  Scientific Linux Delivered by rPath
availablePlatformNames  rPath Linux 2

# Acceptable platforms (these are *allowed* but cannot be normally chosen)
acceptablePlatforms     rap.rpath.com@rpath:linux-2-devel
acceptablePlatforms     sle.rpath.com@rpath:sles-11-devel
acceptablePlatforms     sle.rpath.com@rpath:sles-10-devel
acceptablePlatforms     centos.rpath.com@rpath:centos-5-devel
acceptablePlatforms     rap.rpath.com@rpath:linux-1-devel

configurablePlatforms   rhel.rpath.com@rpath:rhel-4-as
configurablePlatforms   rhel.rpath.com@rpath:rhel-5-server
configurablePlatforms   rhel.rpath.com@rpath:rhel-5-client-workstation

platformSources          redhatnetwork
platformSourceUrls       https://rhn.redhat.com
platformSourceNames      Red Hat Network
platformSourceTypes      RHN

noticesRssFeed http://www.rpath.com/corp/index.php?option=com_bca-rss-syndicator&feed_id=3
noticesRssFeed http://blogs.rpath.com/wpmu/rpath-technical-announcements/feed/

# Include rAPA-generated proxy information
includeConfigFile /etc/conary/config.d/httpProxy

# Generated configuration data created during first time setup of rBuilder
includeConfigFile rbuilder-generated.conf

# Custom "site-local" configuration should go in this file
includeConfigFile rbuilder-custom.conf

# Alternately, additional site-local configuration files may be placed
# into this directory.
includeConfigFile config.d/*.conf

# Package creator configuration stub
packageCreatorConfiguration @SERVER_PATH@/config/pcreator.conf

logPath                 @SERVER_PATH@/rbuilder/logs
dataPath                @SERVER_PATH@/rbuilder
SSL                     True
secureHost              @HOST@:@SSLPORT@
bugsEmailSubject        rBuilder Unhandled Exception Report from %(hostname)s
commitEmail             rBuilder@@HOST@:@PORT@
licenseCryptoReports    True
projectDomainName       @DOMAIN@:@PORT@
hostName                localhost
siteDomainName          @DOMAIN@:@PORT@
moduleHooksDir          @SERVER_PATH@/rbuilder-ui/modules/hooks
siteAuthCfgPath         @SERVER_PATH@/rbuilder/data/authorization.cfg
namespace               test
conaryRcFile            @SERVER_PATH@/config/conaryrc.generated
reposDBDriver           sqlite
reposContentsDir        @SERVER_PATH@/repos/%s/contents/
sendNotificationEmails  False
database                default sqlite @SERVER_PATH@/repos/reposDB
