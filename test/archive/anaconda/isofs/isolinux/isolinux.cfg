default linux
prompt 1
timeout 600
display boot.msg
F1 boot.msg
F2 options.msg
F3 general.msg
F4 param.msg
F5 rescue.msg
F7 snake.msg
label linux
  kernel vmlinuz
  append initrd=initrd.img ramdisk_size=9216
label text
  kernel vmlinuz
  append initrd=initrd.img text ramdisk_size=9216
label expert
  kernel vmlinuz
  append expert initrd=initrd.img ramdisk_size=9216
label ks
  kernel vmlinuz
  append ks initrd=initrd.img ramdisk_size=9216
label lowres
  kernel vmlinuz
  append initrd=initrd.img lowres ramdisk_size=9216
label local
  localboot 1
