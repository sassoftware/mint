# productizing options 
companyName     rpath
productName     rBuilder Online
defaultBranch   rpl:devel
defaultRedirect http://www.rpath.org
corpSite        http://www.rpath.com/corp/
supportContactTXT   rBuilder@rpath.com, or join the IRC channel #conary on the Freenode IRC network (http://www.freenode.net/)
supportContactHTML  <a href="mailto:rbuilder@rpath.com">rbuilder@rpath.com</a> or join the IRC channel <b>#conary</b> on the <a href="http://www.freenode.net/">FreeNode</a> IRC network
adminMail       mint@rpath.org

dbPath          @DESTDIR@/srv/mint/data/db
reposPath       @DESTDIR@/srv/mint/repos/
reposContentsPath    @DESTDIR@/srv/mint/contents/

SSL             True

# domain name for entire site
siteDomainName      rpath.com
# domain name for hosted projects
projectDomainName      rpath.org
# domain name for non-mint-hosted projects
externalDomainName      rpath.org
# hostname with secure cert if SSL = True
secureHost          www.rpath.org


# specific hostname for access
hostName        www

# path to authrepo's database
authDbPath      @DESTDIR@/srv/authrepo/repo/sqldb

# repository map to access auth repo
# requires a username and password
authRepoMap     authrepo.example.com http://mintauth:mintpass@localhost/authrepo/

