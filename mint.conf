#    --module '@DESTDIR@/usr/lib/python2.4/site-packages/mint/rbuilderaction.py --user %%(user)s --url http:///www.rpath.org/xmlrpc-private/' \
#    --module '/usr/lib/python2.4/site-packages/changemail.py --user %%(user)s --from %(commitEmail) --email %(projectName)s-commits@lists.rpath.org'

EnableMailLists True
#Don't leave off the trailing slash
MailListBaseURL http://www.example.com/mailman/
#The site configuration password
MailListPass    asdfasdf

# URL to an RSSv2 news feed to be used on the front page as "site news"
newsRssFeed     http://blogs.conary.com/xmlsrv/rss2.php?blog=10

# Default: debugMode = false 
# delete these lines from production installations
debugMode True
